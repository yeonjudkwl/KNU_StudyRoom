<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사회과학대학</title>
    <link rel=icon href="./images/titlelogo.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="sign_bg">
    <header>
        <div id="signlogo">
            <h1><a href="#">SIGN UP</a></h1>
        </div>
    </header>
    <main>
        <section id="sign_inputs">
            <form action="">
                <select id="major">
                    <option value="소속학과">소속학과</option>
                    <option value="정치외교학과">정치외교학과</option>
                    <option value="사회학과">사회학과</option>
                    <option value="지리학과">지리학과</option>
                    <option value="문헌정보학과">문헌정보학과</option>
                    <option value="심리학과">심리학과</option>
                    <option value="사회복지학부">사회복지학부</option>
                    <option value="신문방송학과">신문방송학과</option>
                </select>
                <input type="text" name="student_id" id="student_id" placeholder="학      번">
                <input type="text" name="student_name" id="student_name" placeholder="이      름">
                <div class="signup">
                    <input type="text" name="id" id="id" placeholder="아 이 디">
                    <input type="password" name="password" id="password" placeholder="비밀번호">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="비밀번호 확인">
                    <button class="sign_btn">회원가입</button>
                    <!-- <input type="button" value="회원가입" class="sign_btn"> -->
                </div>

            
            </form>
        </section>
    </main>
</body>
</html>
